services:
  backend:
    container_name: task_backend_container
    image: task_backend_image
    build:
      context: ./
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:tests123@db:5432/mydb
    depends_on:
      - db
      # there are four types of volumes
    volumes:
      - .:/app  
      # volume 1: bind mounts 
      # -> basically maps a directory or file on the host system to the 
      # directory or file within the container 
      - /app/node_modules
      # volume 2: anonymous volume 
      # -> basically creates a volume with no specific source or name 
      # they are just used to store temp data generated by container 
      # during its cycle , for e.g. our node modules 
      # its going to be generated on the go while building the image 
    command: npm run dev
      
  
  db:
    image: postgres:15
    container_name: postgres_container
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=tests123
      - POSTGRES_DB=mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data # for persistance storage
    
volumes:
  postgres_data:

# to build the container run : docker compose up --build 
# and to remove : docker compose down